name: Build SunnyNetTools for macOS

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fix go.mod dependency
        run: |
          go mod edit -replace=github.com/qtgolang/SunnyNet=github.com/qtgolang/SunnyNet@main
          go mod tidy

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Build with Wails
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          wails build -platform darwin/universal -ldflags="-s -w"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SunnyNet-macos
          path: build/bin/*
