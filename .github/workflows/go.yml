name: Build SunnyNetTools for macOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14  # 明确指定 macOS 版本，避免未来兼容性问题
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go build -o SunnyNet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SunnyNet-macos
          path: SunnyNet
